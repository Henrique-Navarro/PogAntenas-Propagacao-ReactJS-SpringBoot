<!DOCTYPE html>
<html>

<head>
    <title>PogAntenas</title>
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <main id="center">
        <h1>Simulador de Redes Ópticas PON</h1>
        <form id="myForm">
            <label for="transPower">Potência de Transmissão:</label>
            <input type="number" id="transPower" name="transPower" step="any"><br><br>

            <label for="recvSensitivity">Sensibilidade de Recepção:</label>
            <input type="number" id="recvSensitivity" name="recvSensitivity" step="any"><br><br>

            <label for="fiberAttenuation">Atenuação por Unidade de Comprimento da Fibra:</label>
            <input type="number" id="fiberAttenuation" name="fiberAttenuation" step="any"><br><br>

            <label for="connectorLoss">Perdas por Conectores:</label>
            <input type="number" id="connectorLoss" name="connectorLoss" step="any"><br><br>

            <label for="splitterLoss">Perdas por Divisores de Potência:</label>
            <input type="number" id="splitterLoss" name="splitterLoss" step="any"><br><br>

            <label for="maxDistance">Distância Máxima do Enlace entre OLT e ONU:</label>
            <input type="number" id="maxDistance" name="maxDistance" step="any"><br><br>

            <div id="btn_div">
                <input type="submit" value="Calcular" id="btn">
            </div>
        </form>
    </main>

    <script src="./script.js"></script>
</body>

</html>
